version: "3"
services:
  timetracker:
    container_name: timetracker
    restart: always
    # build: .
    image: nobio/timetracker:latest
    environment:
      - MONGO_URL=mongodb://mongo:27017/timetracker
      #- MONGO_URL=mongodb://nobio:1gR7hW2cPhtkRlv2@ds061928.mlab.com:61928/timetrack
    volumes:
      # in-host:in-container
      - ./dump:/usr/src/app/dump
    ports:
      - "30030:30000"
    links:
      - mongo
    depends_on:
      - mongo
  mongo:
    container_name: mongo
    restart: always
    image: mongo
    volumes:
      # in-host:in-container
      - ./data:/data/db
    ports:
      - "27017:27017"
  mongo-admin:
    container_name: mongo-admin
    image: nobio/mongo-admin:latest
    restart: always
    depends_on:
      - mongo
    ports:
      - "30031:3001"
