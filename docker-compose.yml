version: "3"
services:
  node-app:
    container_name: timetracker
    restart: always
    build: .
    image: nobio/timetracker
    environment:
      - MONGO_URL=mongodb://mongo:27017
    volumes:
      # in-host:in-container
      - ./dump:/usr/src/app/dump
    ports:
      - "30030:30000"
    links:
      - mongo
    #depends_on:
    #  - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      # in-host:in-container
      - ./data:/data/db
    ports:
      - "27017:27017"